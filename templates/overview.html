{% block body %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">

    </div>

    <div class="item">
        <img src="/static/images/menottes.jpg" alt="" style="width:100%;">
    </div>

    <div class="item">
        <img src="/static/images/plafond.jpg" alt="" style="width:100%;">

    <div class="item">

    </div>

    </div>

    <div class="item">

    </div>

     <div class="item">
        <img src="/static/images/marteau.jpg" alt="" style="width:100%;">
    </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
    </a>
</div>
<form method="POST" action="/">

        <select id="start_month" name="start_month" class="form-control">

            <option>2011</option>

            <option>2013</option>

        </select>
    </div>
    <div class="form-group col-md-1">
        <select id="finish_month" name="finish_month" class="form-control">

    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
</form>
